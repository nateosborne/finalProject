<section  class="createYourRecipe">
    <div class="cyrDesc">
        <h1>Hey Michael, create your recipe!</h1>
        <input type="text" placeholder="Add Recipe Image"> <button class="attachBtn">Attach</button>
        
        <input type="text" id="recipeName" placeholder="Recipe Name">
        <input type="text" id="recipeDescription" placeholder="Recipe Description">
        <input type="text" id="recipeTime" placeholder="Recipe Total Time">
        <input type="text" id="servingSize" placeholder="Recipe Serving Size">
    </div>
    <div class="cyrIngrdnt">
        <h2>Edit Ingredients:</h2>
        <input type="text" id="ingredient1" placeholder="Ingredient: #1">
        <input type="text" id="ingredient2" placeholder="Ingredient: #2">
        <input type="text" id="ingredient3"  placeholder="Ingredient: #3">
        <button id="addIngredient" class="addBtn">+</button>
    </div>
    <div class="cyrInstr">
        <h2>Edit Instructions:</h2>
        <input id="instruction1" type="text" placeholder="Instruction #1">
        <input id="instruction2" type="text" placeholder="Instruction #2">
        <input id="instruction3" type="text" placeholder="Instruction #3">
        <button class="addBtn">+</button>
    </div>
    <button class="crtRecBtn">Submit Changes</button>
</section>
